<mat-card class="zone_container">
    <mat-card-header>
        <mat-card-title>{{zone?.Nom }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input_container">
            <mat-label>Nombre logement</mat-label>
            <input matInput type="number" min="0" [ngModel]="nbLogement" placeholder="Nombre logement"
                (ngModelChange)="onNbLogementChange($event)">

            <button mat-button *ngIf="nbLogement" matSuffix mat-icon-button aria-label="Clear"
                (click)="clearNbLogement()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="input_container">
            <mat-label>Ratio Habitable</mat-label>
            <input matInput type="number" min="0" [ngModel]="ratioHabitable" placeholder="Ratio Habitable"
                (ngModelChange)="onRatioHabitableChange($event)">

            <button mat-button *ngIf="ratioHabitable" matSuffix mat-icon-button aria-label="Clear"
                (click)="clearRatioHabitable()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <div>Surface Moyenne : {{ surfaceMoyenne | number }}</div>
        <div>Nombre d'occupants: {{ nombreDoccupant | number}} </div>
    </mat-card-content>
</mat-card>
